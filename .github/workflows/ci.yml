name: Test Laravel Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: ShellCheck
      run: |
        shellcheck laravel-deploy.sh || true
        shellcheck install.sh || true
    
    - name: Syntax check
      run: |
        bash -n laravel-deploy.sh
        bash -n install.sh
    
    - name: Test basic functions
      run: |
        chmod +x tests/test-basic.sh
        ./tests/test-basic.sh
